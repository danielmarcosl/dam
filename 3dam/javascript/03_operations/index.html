<!DOCTYPE html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>Variables</title>
  <link rel="stylesheet" type="text/css" href=("style.css")>
  <script language="JavaScript" type="text/javascript" src="main.js"></script>
 </head>
 <body>
  <script type="text/javascript">
   var x = 10;
   var y = 20;
   var z = 30;
   var suma, resta, multi, divi, resto;

   suma = x + y;
   resta = z - x;
   multi = x * y;
   divi = z / y;
   resto = y % x;

   document.write("X = "+x, ", Y = "+y, ", Z = "+z);
   document.write("<br>X + Y = "+suma);
   document.write("<br>Z - Y = "+resta);
   document.write("<br>X * Y = "+multi);
   document.write("<br>Z / Y = "+divi);
   document.write("<br>Y % X = "+resto);
  </script>
 </body>
</html>
