<!DOCTYPE html>
<html>
 <head>
  <meta charset="UTF-8">
  <title></title>
  <link rel="stylesheet" type="text/css" href=("style.css")>
  <script language="JavaScript" type="text/javascript" src="main.js"></script>
 </head>
 <body>
  <script type="text/javascript">
   document.write("El número de caracteres de Hola es ", "Hola".length);
   document.write("<br>La posición 3 de la palabra Hola es ", "Hola".charAt(3));
   document.write("<br>El código unicode de la letra 'a' de Hola es ", "Hola".charCodeAt(3));
   document.write("<br>¿En qué posición está la x? Ah? Ah? ".indexOf("x"));
   document.write("<br>Esto es una estructura estática, ".match(/st/g));
   document.write("<br>Esto es una estructura estática".replace("/st/","xxtt"));
   document.write("<br>Esto es una estructura estática".search(/st/));
   document.write("<br>Esto es una estructura estática  ".slice(11,21));
   document.write("<br>Esto es una estructura estática".split(" "));
   document.write("<br>Esto es una estructura estática".substr(5,10));
   document.write("<br>ESCRIBE ESTO EN MINÚSCULAS".toLowerCase());
   document.write("<br>escribe esto en mayúsculas".toUpperCase());
   document.write("<br>", "Esto es una variable".anchor("enlace"));
   document.write("<br>", "Esto es una variable".bold());
   document.write("<br>", "Esto es una variable".fixed());
   document.write("<br>", "Esto es una variable".italics());
   document.write("<br>", "Esto es una variable".link("www.google.es"));
   document.write("<br>", "Esto es una variable".sub());
   document.write("<br>", "Esto es una variable".sup());
   document.write("<br>", "12321098721409128123".toExponential(5));
   document.write("<br>", "2345.5132131".toFixed(3));
   document.write("<br>", "2345.5132131".toPrecision(3));
   document.write("<br>", "231562".toString());
  </script>
 </body>
</html>
